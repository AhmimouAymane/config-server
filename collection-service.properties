# Desactiver Config Server temporairement
spring.cloud.config.enabled=false

# ======================
# Application Info
# ======================
spring.application.name=collection-service
server.port=8081
#spring.config.import=configserver:http://localhost:8888/
# =============================
# Datasource Config - MySQL
# =============================
spring.datasource.url=jdbc:mysql://localhost:3306/waste_collection_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&initialTimeout=2&connectTimeout=60000&socketTimeout=60000
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Connection pool settings
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# =============================
# JPA/Hibernate Config
# =============================
# Temporarily use 'update' to fix schema, then change back to 'validate'
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
# Spring Boot default naming strategy automatically converts camelCase to snake_case

# =============================
# Flyway Config
# =============================
# Temporarily disabled to let Hibernate fix the schema
spring.flyway.enabled=false

# =============================
# Actuator Config (for health checks)
# =============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# =============================
# Logging
# =============================
logging.level.com.iotwastecollection.collection=DEBUG
logging.level.org.springframework.web=DEBUG
# Disable favicon logging
logging.level.org.springframework.web.servlet.resource=ERROR

# Configuration Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
